{% set name = "eden-kernel" %}
{% set version = "0.3.1348" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/eden-kernel-{{ version }}.tar.gz
  sha256: d1346320e950c2d046820834b06754820cc7d2d0965dd53f1ed38143e66c251d

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - dill
    - future
    - python >={{ python_min }}
    - joblib
    - matplotlib-base
    - networkx >=2.0
    - numpy >=1.10.4
    - requests
    - scikit-learn >=0.18.2
    - scipy >=0.14.0
    - toolz

test:
  imports:
    - eden
    - eden.display
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fabriziocosta/EDeN
  summary: Explicit Decomposition with Neighborhoods
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - smautner
